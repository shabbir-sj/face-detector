<div class="card">
	<h2 class="mb-5">2. Click Your selfie with webcam</h2>

	<div *ngIf="!isWebCamOn" class="mb-4">
		<button (click)="turnOnWebCam()">Turn On Webcam</button>
	</div>

	<div [hidden]="!isWebCamOn" class="mb-3">
		<div class="camera mb-3">
			<video id="video">Video stream not available.</video>
			<div id="crop-box"></div>
			<div class="d-flex justify-content-center my-3">
				<button class="mr-3" (click)="takePicture()">Take photo</button>
				<button (click)="stopWebCam()">Stop Webcam</button>
			</div>
		</div>
		<h5 class="my-4">Make sure your face is centered in the frame</h5>
	</div>

	<div *ngIf="noFaceDetected" class="text-red my-3">No face detected</div>

	<div class="position-relative">
		<img id="img2" />
		<canvas id="overlay2" class="overlay"></canvas>
	</div>
</div>
